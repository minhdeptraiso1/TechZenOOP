<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card - Oliver the Cat</title>
    <style>
        body {
            background: #181818;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background: #fff;
            display: flex;
            align-items: center;
            padding: 32px 48px 32px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            min-width: 600px;
            max-width: 900px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 36px;
            border: none;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            font-size: 2.7rem;
            margin: 0 0 8px 0;
            font-weight: bold;
        }
        .profile-info .subtitle {
            font-size: 2.2rem;
            color: #888;
            margin-bottom: 6px;
        }
        .profile-info .popular {
            font-size: 2rem;
            color: #888;
        }
        .follow-btn {
            background: #57a3fa;
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 18px 48px;
            font-size: 2.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 48px;
            transition: background 0.2s;
        }
        .follow-btn:hover {
            background: #1877f2;
        }
        @media (max-width: 700px) {
            .profile-card {
                flex-direction: column;
                align-items: center;
                min-width: 0;
                padding: 24px;
            }
            .profile-img {
                margin-right: 0;
                margin-bottom: 18px;
            }
            .follow-btn {
                margin-left: 0;
                margin-top: 18px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img class="profile-img" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&w=300&h=300&fit=crop" alt="oliver the cat">
        <div class="profile-info">
            <h2>oliver</h2>
            <div class="subtitle">the cat</div>
            <div class="popular">Popular</div>
        </div>
        <button class="follow-btn">Follow</button>
