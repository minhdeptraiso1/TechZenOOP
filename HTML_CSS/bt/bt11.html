<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nút phóng to khi hover</title>
    <style>
        body {
            background: #f3f3f3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .transition-btn {
            background: #4285f4;
            color: #fff;
            border: none;
            padding: 22px 48px;
            font-size: 2rem;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(.4,2.08,.55,.44);
            box-shadow: 0 4px 16px rgba(66,133,244,0.15);
        }
        .transition-btn:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <button class="transition-btn">Hover me!</button>
