<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile List</title>
    <style>
        body {
            background: #181818;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .profile-list {
            background: #fff;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 0;
            min-width: 700px;
            max-width: 900px;
        }
        .profile-row {
            display: flex;
            align-items: center;
            padding: 18px 48px;
            border-bottom: 1.5px solid #f0f0f0;
        }
        .profile-row:last-child {
            border-bottom: none;
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 36px;
            border: none;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            font-size: 2.5rem;
            margin: 0 0 4px 0;
            font-weight: bold;
            line-height: 1.1;
        }
        .profile-info .subtitle {
            font-size: 2rem;
            color: #888;
            margin-bottom: 2px;
            line-height: 1.1;
        }
        .profile-info .popular {
            font-size: 1.7rem;
            color: #888;
        }
        .follow-btn {
            background: #57a3fa;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 16px 48px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 48px;
            transition: background 0.2s;
        }
        .follow-btn:hover {
            background: #1877f2;
        }
        @media (max-width: 800px) {
            .profile-list {
                min-width: 0;
                width: 98vw;
                padding: 12px 0;
            }
            .profile-row {
                flex-direction: column;
                align-items: center;
                padding: 18px 8px;
            }
            .profile-img {
                margin-right: 0;
                margin-bottom: 12px;
            }
            .follow-btn {
                margin-left: 0;
                margin-top: 12px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

            <div class="profile-info">
                <h2>oliver</h2>

            </div>
