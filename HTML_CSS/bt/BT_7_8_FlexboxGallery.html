<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery - TECHZEN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
}


.gallery-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 10px;
    
}


.gallery-container img {
    width: 100%;
    max-width: 200px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    margin: 10px;
}


.gallery-container img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
</style>
<body>
    <div class="gallery-container">
        <img src="girl.webp" alt="Image 1">
        <img src="girl.webp" alt="Image 2">
        <img src="girl.webp" alt="Image 3">
        <img src="girl.webp" alt="Image 4">
        <img src="girl.webp" alt="Image 5">
        <img src="girl.webp" alt="Image 6">
        <!-- Thêm nhiều ảnh nếu cần -->
    </div>
</body>
</html>
