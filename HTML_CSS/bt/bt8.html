<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với chúng tôi</title>
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #f3f3f3;
            padding: 40px 0;
        }
        .contact-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 32px 24px 32px;
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 2px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        input[type="submit"] {
            width: 100%;
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #1877f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-title">Liên hệ với chúng tôi</div>
        <form class="contact-box">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="message">Nội dung tin nhắn:</label>
                <textarea id="message" name="message" placeholder="Nội dung bạn muốn gửi" required></textarea>
            </div>
            <input type="submit" value="Gửi">
        </form>
    </div>
